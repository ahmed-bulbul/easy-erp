<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<!-- <aside class="main-sidebar sidebar-dark-primary elevation-4"> -->
<aside th:fragment="mainSidebar" class="main-sidebar elevation-4 sidebar-light-indigo">
    <!-- Brand Logo -->
    <a href="/" th:href="@{/}" class="brand-link navbar-primary">
        <img src=""  th:src="@{/img/header_logo.png}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3 bg-white" style="opacity: .8; height: 50px; width: 50px"/>
       <!-- <span class="brand-text font-weight-light" style="font-weight: bold !important; color: azure;">EASY-ERP</span>-->
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <i class="fas fa-user-circle fa-2x"></i>
            </div>
            <div class="info">
                <a th:href="@{/user/profile/{id}(id=${session.userId})}" class="d-block" th:text="${session.displayName}"> </a>

                </a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
                <li class="nav-item has-treeview menu-open">
                    <a href="#" th:href="@{/}" class="nav-link">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p th:text="#{dashboard}">
                            Dashboard
                            <!--                                 <i class="right fas fa-angle-left"></i>-->
                        </p>
                    </a>

                </li>
                <li class=""> <hr> </li>

                <th:block th:utext="${session.leftSideMenu}">Menu</th:block>
<!--                <p id="loadMenuDivXyz"></p>-->

            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>

</html>
